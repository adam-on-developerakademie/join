<div class="board-page">
  <main class="board-content">
    <section class="board-head">
      <h1>Board</h1>
      <div class="tools">
        <div class="search">
          <input type="text" placeholder="Find Task" />
          <button class="icon-search"></button>
        </div>
        <button class="btn-add">Add task</button>
      </div>
    </section>

    <section class="board-columns board-added">
      <!-- MYA: gap 24 laut Figma -->
      <!-- Column: To do (JETZT mit 1 Karte) -->
      <div class="column">
        <h2>To do</h2>
        <app-board-card
          label="User Story"
          labelColor="blue"
          title="Contact Form & Imprint"
          text="Create a contact form and imprint page…"
          [progress]="0"
          subtasksText="0/2 Subtasks"
        >
        </app-board-card>
      </div>

      <!-- Column: In progress -->
      <div class="column">
        <h2>In progress</h2>
        <app-board-card
          label="User Story"
          labelColor="blue"
          title="Kochetwelt Page & Recipe Recommender"
          text="Build start page with recipe recommendation…"
          [progress]="50"
          subtasksText="1/2 Subtasks"
        >
        </app-board-card>
      </div>

      <!-- Column: Await feedback -->
      <div class="column">
        <h2>Await feedback</h2>
        <app-board-card
          label="Technical Task"
          labelColor="green"
          title="HTML Base Template Creation"
          text="Create reusable HTML base template…"
          [progress]="0"
          subtasksText=""
        >
        </app-board-card>
      </div>

      <!-- Column: Done -->
      <div class="column">
        <h2>Done</h2>
        <app-board-card
          label="Technical Task"
          labelColor="cyan"
          title="CSS Architecture Planning"
          text="Define CSS naming conventions and structure…"
          [progress]="100"
          subtasksText="2/2 Subtasks"
        >
        </app-board-card>
      </div>
    </section>
  </main>
</div>
