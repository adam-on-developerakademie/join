<section>
<div class="floating-contact">
      <!-- Header section with avatar and name -->
      <div class="header-frame">
        <!-- Avatar circle -->
        <div class="avatar-container">
          <div class="avatar-circle" [style.background]="currentContact.color">
            <span class="avatar-initials"> {{ currentContact.name.substring(0, 1) + currentContact.surname.substring(0, 1) }}</span>
          </div>
        </div>
        
        <!-- Name and actions section -->
        <div class="name-section">
          <div class="name-container">
            <h2 class="contact-name">{{currentContact.name  + ' ' + currentContact.surname}}</h2>
          </div>
          
          <!-- Action buttons -->
          <div class="actions-container">
            <!-- Edit button -->
            <button class="edit-contact" (click)="setEditContact()">
<img src="assets/components/contact-card/edit.svg" alt="Edit contact button">
              <span>Edit</span>
            </button>
            
            <!-- Delete button -->
            <button class="delete-contact" (click)="delContact()">
<img src="assets/components/contact-card/delete.svg" alt="Delete contact button">
              <span>Delete</span>
            </button>
          </div>
        </div>
      </div>
      
      <!-- Contact Information section -->
      <div class="contact-info-section">
        <h3 class="section-title">Contact Information</h3>
      </div>
      
      <!-- Contact details -->
      <div class="contact-details">
        <!-- Email -->
        <div class="detail-group">
          <label class="detail-label">Email</label>
          <a href="mailto:{{currentContact.email}}" class="email-link">{{currentContact.email}}</a>
        </div>
        
        <!-- Phone -->
        <div class="detail-group">
          <label class="detail-label">Phone</label>
          <span class="phone-number">{{currentContact.phone}}</span>
        </div>
      </div>
    </div>
</section>

<!-- Overlays global am Card-Container montieren -->
<app-edit-contact-overlay *ngIf="fbService.showEditContact && !isMobile"></app-edit-contact-overlay>
<app-overlay-edit-contact *ngIf="fbService.showEditContact && isMobile"></app-overlay-edit-contact>
