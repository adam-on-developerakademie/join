@if (inline) {
  <!-- Standard: Vollbild-Overlay -->
  <div class="overlay" (click)="onBackdropClick($event)">
    <div class="panel">
      <button class="row" (click)="onEdit()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z" stroke="#2A3647" stroke-width="1.5"/>
        </svg>
        <span>Edit</span>
      </button>
      <button class="row" (click)="onDelete()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M6 7h12M9 7V5h6v2m-1 3v8m-4-8v8" stroke="#2A3647" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <span>Delete</span>
      </button>
    </div>
  </div>
} @else {
  <!-- Inline: nur das Panel (kein Backdrop), Parent positioniert es -->
  <div class="panel">
    <button class="row" (click)="onEdit()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z" stroke="#2A3647" stroke-width="1.5"/>
      </svg>
      <span>Edit</span>
    </button>
    <button class="row" (click)="onDelete()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M6 7h12M9 7V5h6v2m-1 3v8m-4-8v8" stroke="#2A3647" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
      <span>Delete</span>
    </button>
  </div>
}
