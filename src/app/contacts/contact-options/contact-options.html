<!-- CONTACT OPTIONS POPOVER -->
<div class="contact-options">

  <button class="row edit" type="button" (click)="edit.emit()">
    <span class="ico ico-edit"></span>

  <!-- Delete -->
  <button class="row delete" type="button" (click)="delete.emit()">

    <span class="label">Delete</span>
  </button>
</div>
