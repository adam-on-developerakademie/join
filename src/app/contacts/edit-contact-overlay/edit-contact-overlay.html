<div class="modal-backdrop" *ngIf="getShowEditContact()" (click)="onClose()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <!-- Left Side - Frame 194 (Dark Blue) -->
    <div class="left-side">
      
      <!-- ⭐ MOBILE CLOSE-BUTTON ⭐ -->
      <button class="close-btn-mobile" (click)="onClose()">
        <img src="assets/components/contacts/add-edit-contact/close-btn.svg" alt="Close">
      </button>
      
      <div class="logo">
        <img src="assets/components/contacts/add-edit-contact/logo.svg" alt="Join Logo">
      </div>

      <div class="title-container">
        <h1 class="title">Edit contact</h1>
      </div>

      <!-- ⭐ WICHTIG: title-underline AUSSERHALB von title-container! ⭐ -->
      <div class="title-underline"></div>

    </div>

    <!-- AVATAR - ZWISCHEN DEN CONTAINERN -->
    <div class="avatar">
      <span class="initials">{{ getInitials() }}</span>
    </div>

    <!-- Right Side - Light Overlay -->
    <div class="right-side">
      <button class="close-btn" (click)="onClose()">
        <img src="assets/components/contacts/add-edit-contact/close-btn.svg" alt="Close">
      </button>
      <form class="contact-form">
        <div class="input-group">
          <input type="text" [(ngModel)]="editedContact.name" name="name" placeholder="Name" required />
          <img class="input-icon" src="assets/components/contacts/add-edit-contact/input-icon.svg" alt="">
        </div>
        <div class="input-group">
          <input type="email" [(ngModel)]="editedContact.email" name="email" placeholder="Email" required />
          <img class="input-icon" src="assets/components/contacts/add-edit-contact/input-mail.svg" alt="">
        </div>
        <div class="input-group">
          <input type="tel" [(ngModel)]="editedContact.phone" name="phone" placeholder="Phone" required />
          <img class="input-icon" src="assets/components/contacts/add-edit-contact/input-phone.svg" alt="">
        </div>
      </form>
      <!-- BUTTON GROUP - AUSSERHALB DES FORMS -->
      <div class="button-group">
        <button type="button" class="btn-delete" (click)="delContact()">
          Delete
        </button>
        <button type="button" class="btn-save" (click)="upContact()">
          Save
          <img src="assets/components/contacts/add-edit-contact/icon-btn-create.svg" alt="">
        </button>
      </div>
    </div>
  </div>
</div>
