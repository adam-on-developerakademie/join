<!-- CONTACT VIEW – ANTON (MOBILE 428×926) -->
<div class="contact-view-mobile">

  <!-- Header Mobile -->
  <header class="header-mobile">
    <div class="logo"></div>
    <div class="user-badge"><span class="initials">SM</span></div>
  </header>

  <!-- Title (mobile variant left) -->
  <section class="title-mobile">
    <h1>Contacts</h1>
    <p>Better with a team</p>
    <span class="accent"></span>
  </section>

  <!-- Back Arrow (visual position) -->
  <button class="btn-back" aria-label="Back"></button>

  <!-- Floating contact card (avatar + name) -->
  <section class="floating-contact">
    <div class="row">
      <div class="avatar"><span>AM</span></div>
      <div class="name-wrap">
        <h2 class="name">Anton Mayer</h2>
      </div>
    </div>

    <div class="row section-caption">
      <span class="caption">Contact Information</span>
    </div>

    <div class="info-columns">
      <div class="col">
        <div class="field">
          <div class="label">Email</div>
          <a class="value link" href="mailto:antom@gmail.com">antom@gmail.com</a>
        </div>
        <div class="field">
          <div class="label">Phone</div>
          <div class="value">+49 1111 111 11 1</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Round options FAB (more) -->
  <button class="fab-options" aria-label="Contact options"></button>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button class="nav-btn" aria-label="Summary">
      <span class="icon i-summary"></span>
      <span class="label">Summary</span>
    </button>
    <button class="nav-btn" aria-label="Add Task">
      <span class="icon i-addtask"></span>
      <span class="label">Add task</span>
    </button>
    <button class="nav-btn active" aria-label="Contacts">
      <span class="icon i-contacts"></span>
      <span class="label">Contacts</span>
    </button>
  </nav>
</div>
