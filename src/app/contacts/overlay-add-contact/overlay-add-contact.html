<!-- OVERLAY ADD CONTACT (MOBILE 396Ã—760) -->
<div class="overlay-add-contact">

  <!-- Top dark panel -->
  <section class="panel-dark">
    <div class="text-wrap">
      <h1>Add contact</h1>
      <p>Tasks are better with a team!</p>
    </div>
    <span class="divider"></span>
  </section>

  <!-- Avatar placeholder -->
  <div class="avatar"><span class="icon-person"></span></div>

  <!-- Form inputs -->
  <form class="form-fields">
    <label class="field">
      <input type="text" placeholder="Name" />
      <span class="icon i-person"></span>
    </label>

    <label class="field">
      <input type="email" placeholder="Email" />
      <span class="icon i-mail"></span>
    </label>

    <label class="field">
      <input type="tel" placeholder="Phone" />
      <span class="icon i-call"></span>
    </label>
  </form>

  <!-- Confirm button -->
  <button class="btn-confirm" type="button">
    <span>Create Contact</span>
    <span class="icon-check"></span>
  </button>

  <!-- Close icon -->
  <button class="btn-close" type="button" aria-label="Close"></button>
</div>
