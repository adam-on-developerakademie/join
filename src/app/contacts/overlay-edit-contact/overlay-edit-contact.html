<div class="overlay-edit-contact">

  <!-- Top dark panel -->
  <section class="panel-dark">
    <h1>Edit contact</h1>
    <span class="divider"></span>
  </section>

  <!-- Avatar -->
  <div class="avatar"><span>TW</span></div>

  <!-- Form -->
  <form class="form-fields">
    <label class="field">
      <input type="text" value="Tatjana Wolf" />
      <span class="icon i-person"></span>
    </label>

    <label class="field">
      <input type="email" value="wolf@gmail.com" />
      <span class="icon i-mail"></span>
    </label>

    <label class="field">
      <input type="tel" value="+49 2222 22 222 2" />
      <span class="icon i-call"></span>
    </label>
  </form>

  <!-- Action Buttons -->
  <div class="buttons">
    <button class="btn-cancel" type="button">Cancel</button>
    <button class="btn-save" type="button">
      <span>Save</span>
      <span class="icon-check"></span>
    </button>
  </div>

  <!-- Close icon -->
  <button class="btn-close" type="button" aria-label="Close"></button>
