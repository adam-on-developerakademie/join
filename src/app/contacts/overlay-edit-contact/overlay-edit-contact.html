<!-- OVERLAY EDIT CONTACT (MOBILE 396Ã—760) -->
<div class="overlay-edit-contact">

  <!-- Top dark panel -->
  <section class="panel-dark">
    <h1>Edit contact</h1>
    <span class="divider"></span>
  </section>

  <!-- Avatar -->
  <div class="avatar" [style.background]="editedContact.color"><span>{{ editedContact.name.substring(0, 1) +
      editedContact.surname.substring(0, 1) }}</span></div>

  <!-- Form -->
  <form class="form-fields">
    <label class="field">
      <input type="text" [(ngModel)]="editedContact.name" name="name" placeholder="Name" required />
      <span class="icon i-person"></span>
    </label>

    <label class="field">
      <input type="text" [(ngModel)]="editedContact.surname" name="surname" placeholder="Surname" required />
      <span class="icon i-person"></span>
    </label>

    <label class="field">
      <input type="email" [(ngModel)]="editedContact.email" name="email" placeholder="Email" required />
      <span class="icon i-mail"></span>
    </label>

    <label class="field">
      <input type="tel" [(ngModel)]="editedContact.phone" name="phone" placeholder="Phone" required />
      <span class="icon i-call"></span>
    </label>
  </form>

  <!-- Action Buttons -->
  <div class="buttons">
    <button class="btn-cancel" type="button" (click)="onClose()">Cancel</button>
    <button class="btn-save" type="button" (click)="upContact()">
      <span>Save</span>
      <span class="icon-check"></span>
    </button>
  </div>

  <!-- Close icon -->
  <button class="btn-close" type="button" aria-label="Close" (click)="onClose()"></button>
</div>
