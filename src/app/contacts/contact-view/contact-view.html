<div class="contact-view">
  <!-- Header/Headline Block -->
  <div class="headline">
    <div class="title-wrap">
      <h1>Contacts</h1>
      <p>Better with a team</p>
      <div class="blue-line"></div>
    </div>

    <!-- Zurück-Pfeil rechts oben -->
    <button class="back-btn" (click)="goBack()" aria-label="Back">
      <!-- Pfeil (chevron-left) gespiegelt für rechts-oben Klickfläche -->
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
        <path d="M15 18l-6-6 6-6" stroke="#29ABE2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>

  <!-- Floating Contact Card -->
  <article class="card" *ngIf="contact">
    <div class="row">
      <div class="avatar" [style.background]="contact.color">
        <span>{{ initials(contact) }}</span>
      </div>
      <div class="who">
        <div class="name">{{ contact.name }} {{ contact.surname }}</div>
      </div>
    </div>

    <div class="block">
      <h3>Contact Information</h3>

      <div class="field">
        <label>Email</label>
        <a class="link" [href]="'mailto:'+contact.email">{{ contact.email }}</a>
      </div>

      <div class="field">
        <label>Phone</label>
        <div class="text">{{ contact.phone }}</div>
      </div>
    </div>
  </article>

  <!-- FAB mit 3 Punkten -->
  <button class="fab" (click)="toggleOptions()" aria-label="More">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
      <circle cx="5" cy="12" r="2" fill="#ffffff"/>
      <circle cx="12" cy="12" r="2" fill="#ffffff"/>
      <circle cx="19" cy="12" r="2" fill="#ffffff"/>
    </svg>
  </button>

  <!-- Options Popup -->
  <app-contact-options
    *ngIf="showOptions"
    (close)="showOptions=false"
    (edit)="onEdit()"
    (delete)="onDelete()">
  </app-contact-options>
</div>
