<header id="header">
  <div class="header-data">
    <span id="header-title">Kanban Project Management Tool</span>
    <a routerLink="/help">
      <img id="help-button" class="header-help" src="./assets/img/help.png" alt="Help" />
    </a>

    <div id="header-user-con" (click)="toggle()">
      <div id="header-user-ellipse">
        <div id="header-user-name" [class.one-letter]="userInitial.length === 1">
          {{ userInitial }}
        </div>
      </div>
    </div>
  </div>

  <div id="menu-dropdown" *ngIf="dropdownOpen()">
    <a class="dropdown-menu" routerLink="/legal-notes">Legal Notice</a>
    <a class="dropdown-menu" routerLink="/private-policy">Privacy Policy</a>
    <a class="dropdown-menu" (click)="logout()">Logout</a>
  </div>
</header>
