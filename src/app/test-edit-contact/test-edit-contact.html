<div class="test-container">
  <h1>Test Edit Contact Overlay</h1>

  <div class="current-contact">
    <h2>Aktueller Kontakt:</h2>
    <p><strong>Name:</strong> {{ testContact.name }}</p>
    <p><strong>Email:</strong> {{ testContact.email }}</p>
    <p><strong>Phone:</strong> {{ testContact.phone }}</p>
  </div>

<button class=“open-btn” (click)='openOverlay()'>
Edit Contact öffnen
</button>

</div>

<app-edit-contact-overlay
[isOpen]='isOverlayOpen'
[contact]='testContact'
(close)='closeOverlay()'
(save)='saveContact($event)'
(delete)='deleteContact()'
></app-edit-contact-overlay>
